<div fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%" class="edificio-container">
        <div class="title">
            <h3>Alta edificio</h3>
            <mat-divider></mat-divider>
        </div>    
        <div style="width:800px;">
        <div class="formEdificio">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="nombre">
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Direccion</mat-label>
                <input matInput [(ngModel)]="direccion">
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Telefono</mat-label>
                <input matInput [(ngModel)]="telefono">
            </mat-form-field>
        </div>
        <div id="mapa-mapbox" style="width:500px; height: 300px; float:right;"></div>
    </div>

    <div class="example-button-row" style="position: relative;">
        <button mat-raised-button color="primary" (click)="agregarEdificio()">Agregar</button>
        <button mat-raised-button color="accent" (click)="onNoClick()">Cancelar</button>
    </div>
</div>
</div>
