<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
        <h3>Alta evento</h3>
        <mat-divider></mat-divider>
        <mat-form-field appearance="fill">
            <mat-label aria-required="true">Nombre</mat-label>
            <input matInput [(ngModel)]="nombre">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Descripcion</mat-label>
            <input matInput [(ngModel)]="descripcion">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label aria-required="true">Fecha inicio</mat-label>
            <input id="fechainicioId" matInput [matDatepicker]="pickerinit" [formControl]="fechainicio">
            <mat-datepicker-toggle matSuffix [for]="pickerinit">
                
            </mat-datepicker-toggle>
            <mat-datepicker #pickerinit></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Fecha fin</mat-label>
            <input matInput [matDatepicker]="pickerfin" [formControl]="fechafin">
            <mat-datepicker-toggle matSuffix [for]="pickerfin">
                <!-- <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon> -->
            </mat-datepicker-toggle>
            <mat-datepicker #pickerfin></mat-datepicker>
          </mat-form-field>


        <div class="ml-3 bd-highlight" style="width: 40%;">
            <img [src]=PhotoFilePath height="250px;" width="200px;">
            <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
        </div>


        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="agregarEvento()">Agregar</button>
            <button mat-raised-button color="accent" (click)="onNoClick()">Cancelar</button>
        </div>
    </div>
</div>
