<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
        <h3>Alta Administrador</h3>
        <mat-divider></mat-divider>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput="password" [(ngModel)]="passwordPlano">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Verificar Password</mat-label>
            <input type="password" matInput="password" [(ngModel)]="verifpass" (keyup)="checkpass()">
        </mat-form-field>
        <p class="alerta" *ngIf="!habilitarBoton && passwordPlano"> Las contrase√±as <strong>no coinciden</strong></p>

        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="agregarAdministrador()" [disabled]="!habilitarBoton">Agregar</button>
            <button mat-raised-button color="accent" (click)="onNoClick()">Cancelar</button>
        </div>
  </div>
</div>
