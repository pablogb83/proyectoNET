<div class="example-card center">
    <mat-form-field appearance="fill" >
        <mat-label>Filtrar noticias</mat-label>
        <mat-select [(ngModel)]="institucion" (selectionChange)="getInstituciones()">
            <mat-option [value]="null">TODAS</mat-option>
            <mat-option [value]="inst.id" *ngFor="let inst of instituciones">{{inst.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<mat-card class="example-card" *ngFor="let noticia of noticias">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{noticia.publicadoPor}}</mat-card-title>
        <mat-card-subtitle>{{noticia.institucion}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="fileService.PhotoUrl+noticia.photoFileName">
    <mat-card-content>
        <p>
        {{noticia.descripcion}}
        </p>
    </mat-card-content>
</mat-card>
