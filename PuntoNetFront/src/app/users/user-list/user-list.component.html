<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

    <mat-card>
      <mat-card-content>
        <h2>Users</h2>
        <table mat-table  [dataSource]="UsuarioList" matSort>
  
          <!-- Name Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
        
          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
              <td mat-cell *matCellDef="let element"> 
                  <div class="example-button-row">
                      <button mat-icon-button color="warn" aria-label="Example icon button with a delete icon" >
                        <mat-icon>delete</mat-icon>
                      </button>
                      <button mat-icon-button color="primary" aria-label="Example icon button with a delete icon" >
                          <mat-icon>update</mat-icon>
                      </button>
                    </div>
              </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons 
               aria-label="Select page of periodic elements">
        </mat-paginator>
      </mat-card-content>
    </mat-card>

  </div>
</div>
